<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--  Essential META Tags -->
    <meta property="og:title" content="Acuerdo Ambiental">

    <meta property="og:image" content="https://raw.githubusercontent.com/kaenovsky/nuez-confitada/main/opengraph.png">
    <meta property="og:url" content="https://www.acuerdoambiental.com.ar">

    <meta name="twitter:image:alt" content="Logo del programa acuerdo ambiental, fondo negro y letras blancas">
    <!--  css -->

    <link rel="stylesheet" href="main.css">
    <title>Acuerdo Ambiental Radio</title>

<body>
    <div class="wrapper">
        <img src="acuerdo-logo.png" alt="logo del programa acuerdo ambiental">        
        <iframe src="https://server.acuerdoambiental.com.ar/public/acuerdo_ambiental/embed?theme=dark" frameborder="0"
            allowtransparency="true" style="width: 80%; min-height: 150px; border: 0;">
        </iframe>
        <div class="social">
            <a href="https://www.instagram.com/acuerdoambiental/" target="_blank"><i class="fab fa-instagram"></i></a>

        </div>        
        <div class="about">
            Análisis colectivo para conocer más sobre la provincia de Catamarca.
            Domingos de 17 a 19 por Radio Ambato Fm 93.5
        </div>
        <i class="fas fa-leaf"></i>        
    </div>
    <div class="float-chat">
        <a target="_blank" href="https://wa.me/543834942313?text=Hola%20Acuerdo%20Ambiental!">
            <span class="link-tag">
                <div class="chat">                
                    <span class="sr-only">Link a whatsapp</span>
                    <img src="wpp-sm.png" alt="enviar mensaje a traves de whatsapp">
                </div>
            </span>     
        </a>
    </div>
